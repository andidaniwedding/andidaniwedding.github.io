<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wedding Website Under Construction">
    <title>Wedding Website</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <img src="header.png" alt="Wedding Header Graphic">
    </header>

    <!-- Main Content Section -->
    <main class="main">
        <div class="centerpiece">
            <h1>ANDI</h1>
            <div class="line-ring-line">
                <hr class="line">
                <img src="ring.png" alt="Wedding Rings">
                <hr class="line">
            </div>
            <h1>DANI</h1>
            <div class="construction-message">
                Our wedding website is under construction.<br>
                Check back soon for updates.
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <img src="footer.png" alt="Wedding Footer Graphic">
    </footer>
</body>
</html>
